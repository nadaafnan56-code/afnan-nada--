<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة المساعدات – غزة</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-dark bg-success">
    <div class="container">
        <span class="navbar-brand mb-0 h1">منصة المساعدات الإنسانية – غزة</span>
    </div>
</nav>

<!-- Main Container -->
<div class="container my-4">

    <h3 class="text-center mb-4">المساعدات المتوفرة</h3>

    <!-- Filter -->
    <div class="mb-4 text-center">
        <label for="filterRegion" class="form-label me-2">فلترة حسب المنطقة:</label>
        <select id="filterRegion" class="form-select w-25 d-inline-block">
            <option value="all">كل المناطق</option>
            <option value="دير البلح">دير البلح</option>
            <option value="الشجاعية">الشجاعية</option>
            <option value="خانيونس">خانيونس</option>
            <option value="رفح">رفح</option>
            <option value="بيت لاهيا">بيت لاهيا</option>
        </select>
    </div>

    <!-- Cards Container -->
    <div class="row" id="cardsContainer"></div>

    <!-- Form لتسجيل طلب مساعدة -->
    <h5 class="mt-5 mb-3 text-center">تسجيل طلب مساعدة</h5>
    <form id="aidForm" class="text-center">
        <input type="text" id="name" class="form-control w-50 mx-auto mb-2" placeholder="اسمك" required>
        <select id="area" class="form-select w-50 mx-auto mb-2" required>
            <option value="">اختر المنطقة</option>
            <option value="دير البلح">دير البلح</option>
            <option value="الشجاعية">الشجاعية</option>
            <option value="خانيونس">خانيونس</option>
            <option value="رفح">رفح</option>
            <option value="بيت لاهيا">بيت لاهيا</option>
        </select>
        <select id="aidType" class="form-select w-50 mx-auto mb-2" required>
            <option value="">اختر نوع المساعدة</option>
            <option value="غذاء">غذاء</option>
            <option value="دواء">دواء</option>
            <option value="مياه">مياه</option>
            <option value="إيواء">إيواء</option>
        </select>
        <button type="submit" class="btn btn-primary mt-2">إرسال الطلب</button>
    </form>

    <p id="formMessage" class="text-center fw-bold mt-3"></p>

</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center p-3 mt-5">
    © 2026 – مشروع تدريبي | HTML • CSS • JS • jQuery • Bootstrap
</footer>

<script src="js/script.js"></script>
</body>
</html>
